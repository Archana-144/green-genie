    function displayResults() {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('query')?.toLowerCase() || '';
      const container = document.getElementById('results-container');
      container.innerHTML = '';
      let found = false;

      Object.keys(ecoProducts).forEach(category => {
        ecoProducts[category].forEach(product => {
          const match = product.name.toLowerCase().includes(query) || 
                        product.description.toLowerCase().includes(query) ||
                        category.includes(query);
          if (match) {
            const card = document.createElement('div');
            card.classList.add('product-card');
            card.innerHTML = `
              <img src="${product.images[0]}" alt="${product.name}" class="product-image">
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <a href="${product.link}" target="_blank">
                <button class="buy-btn">View Product</button>
              </a>
            `;
            container.appendChild(card);
            found = true;
          }
        });
      });

      if (!found) {
        container.innerHTML = `<p class="no-results">No matching products found. Try a different search term.</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', displayResults);
