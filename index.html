<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco Product Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero no-blur">
    <div class="container">
      <h1>Go Green, Find Eco Products!</h1>
      
      <div class="search-box">
        <input type="text" id="search-bar" placeholder="Search for eco-friendly alternative products...">
        <button id="search-btn">Search</button>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('search-btn').addEventListener('click', () => {
      const query = document.getElementById('search-bar').value;
      if (query.trim()) {
        const searchParam = encodeURIComponent(query);
        window.open(`results.html?query=${searchParam}`, '_blank');
      }
    });

    document.getElementById('search-bar').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        document.getElementById('search-btn').click();
      }
    });
  </script>
</body>
</html>
